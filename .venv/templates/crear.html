<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">BDD</a>
        <div class="d-flex justify-content-end">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-3">
              <a class="nav-link btn btn-outline-secondary" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link btn btn-outline-secondary" aria-current="page" href="/crear">Crear</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link btn btn-outline-secondary" aria-current="page" href="/iniciar">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <p class="h1">Crear Usuario</p>
    </div>
    
    <div class="container mt-4">
      <form class="col-10" method="POST" action="{{ url_for('crear') }}">
        <div class="mb-3">
          <label for="exampleInputUser1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="exampleInputUser1" name="nombre_usuario" aria-describedby="nameHelp" required>
          <small id="nameHelp" class="form-text text-muted">Ingrese su nombre completo.</small>
        </div>
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="correo_electronico" placeholder="example@gmail.com" aria-describedby="emailHelp" required>
        </div>
    
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="contrasena" required>
        </div>
    
        <button type="submit" class="btn btn-success">Crear</button>
      </form>
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
