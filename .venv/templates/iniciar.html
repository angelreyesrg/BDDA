<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">BDD</a>
        <div class="d-flex justify-content-end">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-3">
              <a class="nav-link btn btn-outline-secondary" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link btn btn-outline-secondary" aria-current="page" href="/crear">Crear</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link btn btn-outline-secondary" aria-current="page" href="/iniciar">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <p class="h1">Iniciar Sesión</p>
    </div>

    <div class="container mt-4">
      <!-- Mostrar mensajes flash si existen -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="alert alert-dismissible fade show" role="alert">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Formulario de Inicio de Sesión -->
      <form class="col-10" method="POST" action="{{ url_for('iniciar') }}">
        <div class="mb-3">
          <label for="exampleInputUser1" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="exampleInputUser1" name="nombre_usuario" required>
        </div>

        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="contrasena" required>
        </div>

        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
